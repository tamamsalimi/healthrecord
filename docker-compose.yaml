version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: record-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: record_db
      POSTGRES_USER: record_user
      POSTGRES_PASSWORD: record_pass
    ports:
      - "5432:5432"
    volumes:
      - record_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U record_user -d record_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: record-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/record_db
      SPRING_DATASOURCE_USERNAME: record_user
      SPRING_DATASOURCE_PASSWORD: record_pass
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: frontendtest
    container_name: record-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  record_pg_data:
